    <style>
        body {
            background-color: black;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .header {
            background-color: rgba(9, 13, 16, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            width: 150px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            display: flex;
        }

        .navbar ul li a button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .navbar ul li a button:hover {
            background-color: rgba(255, 194, 10, 0.8);
        }

        .cart-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .cart-btn:hover {
            color: rgba(255, 194, 10, 0.8);
        }

        .info-box {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin-top: 120px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20%;
            margin-bottom: 10%;
        }

        .specialties {
            display: flex;
            justify-content: space-around;
            text-align: center;
            color: white;
            padding: 50px;
        }

        .special-item img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .special-item img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            text-align: center;
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
        }
        a {
            text-decoration: none;
        }
        h1{
            text-align: center;
            color: white;
        }
    </style>
</head>
