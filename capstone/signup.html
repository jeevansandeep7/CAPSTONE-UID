<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('back4.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 204, 102, 0.5); 
            width: 300px;
            text-align: center;
            color: #f5deb3; 
            border: 1px solid rgba(255, 204, 102, 0.8); 
            backdrop-filter: blur(5px); 
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2); 
            border: 1px solid #f5deb3;
            color: #fff;
            border-radius: 5px;
        }
        input::placeholder {
            color: black; 
        }
        button {
            background-color: #d4a017; 
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .signup-link {
            margin-top: 10px;
            display: block;
            color: #f5deb3;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username (Email)" required>
            <span class="error" id="usernameError"></span>
            <input type="password" id="password" placeholder="Password" required>
            <span class="error" id="passwordError"></span>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <span class="error" id="confirmPasswordError"></span>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html" class="signup-link">Already have an account? Login</a>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var valid = true;
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();
            var confirmPassword = document.getElementById("confirmPassword").value.trim();
            document.getElementById("usernameError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("confirmPasswordError").textContent = "";

            if (username === "") {
                document.getElementById("usernameError").textContent = "Username is required";
                valid = false;
            } else if (!username.includes("@")) {
                document.getElementById("usernameError").textContent = "Username must contain '@'";
                valid = false;
            }
            
            if (password === "") {
                document.getElementById("passwordError").textContent = "Password is required";
                valid = false;
            }

            if (confirmPassword === "") {
                document.getElementById("confirmPasswordError").textContent = "Confirm Password is required";
                valid = false;
            } else if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match";
                valid = false;
            }
            
            if (valid) {
                alert("Signup Successful!");
                window.location.href = "capstone.html";
            }
        });
    </script>
</body>
</html>
